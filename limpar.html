<!DOCTYPE html>
<html>

<head>
    <title>Limpar BYD - Souza Select Car</title>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-family: 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, sans-serif;
            padding: 40px;
            text-align: center;
        }

        button {
            background: var(--primary);
            color: #fff;
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-weight: bold;
            margin: 10px;
        }

        button:hover {
            background: var(--primary-dark);
        }

        .danger {
            background: #ff3333;
            color: #fff;
        }

        .danger:hover {
            background: #cc0000;
        }

        .log {
            background: var(--bg-primary);
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            border-radius: 8px;
            text-align: left;
            font-family: monospace;
            font-size: 14px;
            border: 1px solid var(--border-color);
        }
    </style>
</head>

<body>
    <h1>Utilitario de Limpeza - Souza Select Car</h1>
    <p>Use este utilitario para remover veiculos especificos do sistema</p>

    <div class="log" id="log">Aguardando acao...</div>

    <button onclick="removeBYD()">Remover todos os BYD</button>
    <button class="danger" onclick="clearAll()">Apagar TUDO (Reset Completo)</button>
    <br><br>
    <button onclick="window.location.href='admin.html'">&larr; Voltar ao Admin</button>

    <script>
        function log(msg) {
            const logEl = document.getElementById('log');
            logEl.innerHTML += msg + '<br>';
        }

        function removeBYD() {
            log('Buscando carros...');

            let cars = [];
            try {
                cars = JSON.parse(localStorage.getItem('souza_cars')) || [];
            } catch (e) {
                log('Erro ao ler dados: ' + e.message);
                return;
            }

            const before = cars.length;
            log(`Total de carros: ${before}`);

            // Remove BYD
            const filtered = cars.filter(car => {
                const isBYD = car.brand && car.brand.toLowerCase().includes('byd');
                if (isBYD) {
                    log(`Removendo: ${car.title || car.brand + ' ' + car.model} (ID: ${car.id})`);
                }
                return !isBYD;
            });

            const removed = before - filtered.length;

            if (removed > 0) {
                localStorage.setItem('souza_cars', JSON.stringify(filtered));
                log(`Removidos ${removed} veículo(s) BYD`);
                log(`Total restante: ${filtered.length}`);
                setTimeout(() => {
                    alert(`Removidos ${removed} BYD(s)! Recarregue o admin.`);
                }, 500);
            } else {
                log('Nenhum BYD encontrado');
            }
        }

        function clearAll() {
            if (!confirm('ATENÇÃO! Isso vai apagar TODOS os veículos. Continuar?')) {
                return;
            }
            if (!confirm('Tem CERTEZA? Esta ação não pode ser desfeita!')) {
                return;
            }

            localStorage.removeItem('souza_cars');
            log('TODOS os carros foram removidos!');
            setTimeout(() => {
                alert('Base de dados limpa! Redirecionando...');
                window.location.href = 'admin.html';
            }, 1000);
        }
    </script>
</body>

</html>
